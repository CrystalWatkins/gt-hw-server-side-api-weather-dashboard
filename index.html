<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header class="header fixed-top navbar-dark bg-dark">
            <h1 class=h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-sm-2">
                <form id="city-form">
                    <label for="city-input"> Search for a City: </label>
                    <input type="text" id="city-input"><br>
                    <input id="add-city" type="submit" value="Search">
                </form>

                <div id="listGroupView">
                    <ul class="list-group" id="cityList">
                    </ul>
                </div>
            </div>
            <!-- in his example, this is where the function shows up -->
            <div class="currentCity col-sm-10">
                <div class="jumbotron">
                        <h3 class="display-5 currentCityName"> <img id="cityIconUrl"> </h3>
                        <hr class="my-4">
                        <img id="icon">
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="uvIndex"></p>
                </div>
                <div class = "row">
                <div class="fiveDayWeather col-sm-2 mx-2">
                    <div class="card" style="width: 10rem;height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text" id= "day1"></p>
                            <p id="date1"></p>
                            <p id="temp1"></p>
                            <p id="humidity1"></p>
                            <img id="icon1">
                        </div>
                    </div>
                </div>
                <div class="fiveDayWeather col-sm-2 mx-2">
                    <div class="card" style="width: 10rem;height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text" id= "day2"></p>
                            <p id="date2"></p>
                            <p id="temp2"></p>
                            <p id="humidity2"></p>
                            <img id="icon2">
                        </div>
                    </div>
                </div>
                <div class="fiveDayWeather col-sm-2 mx-2">
                    <div class="card" style="width: 10rem;height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text" id= "day3"></p>
                            <p id="date3"></p>
                            <p id="temp3"></p>
                            <p id="humidity3"></p>
                            <img id="icon3">
                        </div>
                    </div>
                </div>
                <div class="fiveDayWeather col-sm-2 mx-2">
                    <div class="card" style="width: 10rem;height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text" id= "day4"></p>
                            <p id="date4"></p>
                            <p id="temp4"></p>
                            <p id="humidity4"></p>
                            <img id="icon4">
                        </div>
                    </div>
                </div>
                <div class="fiveDayWeather col-sm-2 mx-2">
                    <div class="card" style="width: 10rem; height: 15rem;">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text" id= "day5"></p>
                            <p id="date5"></p>
                            <p id="temp5"></p>
                            <p id="humidity5"></p>
                            <img id="icon5">
                        </div>
                    </div>
                </div>
            </div>


        </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
